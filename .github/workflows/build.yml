name: CI â€” CMake build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      # Install build tools and cmake (apt-get provides a working version).
      - name: Install build dependencies
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Build Lua
        shell: bash
        run: |
          git clone https://github.com/Silverlan/LuaJIT.git
          cd LuaJIT
          cd src
          make amalg BUILDMODE=dynamic

      - name: Clone external repository
        shell: bash
        run: |
          git clone --single-branch --branch feat/cxx_module https://github.com/Silverlan/luabind-deboostified.git luabind

      - name: Configure and build with CMake
        shell: bash
        run: |
          curDir="$PWD/pragma"
          cd luabind
          mkdir -p build
          cmake -S . -B build -G "Ninja Multi-Config" -DCMAKE_BUILD_TYPE=Release -DLUA_INCLUDE_DIR="$curDir/LuaJIT/src" -DLUA_LIBRARIES="$curDir/src/libluajit-p.so"
          cmake --build build -- -j$(nproc)

