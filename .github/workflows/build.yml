name: CI â€” CMake build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      # Install build tools and cmake (apt-get provides a working version).
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      # Example 1: clone a public repo
      - name: Clone external repository
        run: |
          git clone --depth=1 hhttps://github.com/Silverlan/luabind-deboostified.git luabind
          cd luabind
          git checkout feat/cxx_module

      - name: Configure and build with CMake
        working-directory: external-repo
        run: |
          mkdir -p build
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build -- -j$(nproc)

